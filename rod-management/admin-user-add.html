<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: 500;
    }
    .success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }
    .error {
      background-color: #fdecea;
      color: #b00020;
    }
  </style>
</head>
<body>

  <form id="addUserForm">
    <h2>Add New User</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="">-- Select Role --</option>
      <option value="admin">Admin</option>
      <option value="technician">QA Technician</option>
      <option value="inventory">Inventory Staff</option>
      <option value="maintenance">Maintenance Technician</option>
      <option value="supervisor">Supervisor</option>
    </select>

    <button type="submit">Create User</button>

    <div class="message success" id="successMessage">‚úÖ User created successfully.</div>
    <div class="message error" id="errorMessage">‚ùå Failed to create user. Please try again.</div>
  </form>

  <!-- Access control & form script moved here with defer -->
  <script defer>
    // Only admins get in
    const role = sessionStorage.getItem('role');
    if (role !== 'admin') {
      alert("üö´ Access denied. Only administrators can access this page.");
      window.location.href = "dashboard.html";
    }
  </script>

  <script defer>
    const form = document.getElementById('addUserForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage   = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMessage.style.display = 'none';
      errorMessage.style.display   = 'none';

      const payload = {
        username: form.username.value.trim(),
        password: form.password.value,
        role:     form.role.value
      };

      try {
        const res = await fetch('/api/add-user', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(payload)
        });

        if (res.ok) {
          successMessage.style.display = 'block';
          form.reset();
          setTimeout(() => successMessage.style.display = 'none', 3000);
        } else {
          throw new Error('Server error');
        }
      } catch (err) {
        console.error(err);
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
      }
    });
  </script>

</body>
</html>
