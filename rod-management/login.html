<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 30px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #0078d7;
      outline: none;
    }

    .submit-button {
      background-color: #0078d7;
      color: #ffffff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #005fa3;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    .success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }

    .error {
      background-color: #fdecea;
      color: #b00020;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="copyright">&copy; DCO Control Systems</div>

    <form id="loginForm" action="#" method="POST" novalidate>
      <div class="form-field">
        <input type="text" id="username" name="username" placeholder="Username" required aria-label="Enter username">
      </div>
      <div class="form-field">
        <input type="password" id="password" name="password" placeholder="Password" required aria-label="Enter password">
      </div>
      <div class="form-field">
        <button type="submit" class="submit-button">Log In</button>
      </div>
      <div class="message success" id="successMessage">✅ Login successful</div>
      <div class="message error" id="errorMessage">⚠️ Invalid login. Please try again.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "admin" && password === "password123") {
        successMessage.style.display = 'block';
        form.reset();
        setTimeout(() => successMessage.style.display = 'none', 3000);
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
      }
    });
  </script>

</body>
</html>
