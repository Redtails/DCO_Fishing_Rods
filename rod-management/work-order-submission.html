<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Order Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0078d7;
      outline: none;
    }

    .submit-button {
      background-color: #0078d7;
      color: #ffffff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #005fa3;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    .success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }

    .error {
      background-color: #fdecea;
      color: #b00020;
    }
  </style>
</head>
<body>

  <form id="workOrderForm" action="#" method="POST" novalidate>
    <h2>Work Order Submission</h2>

    <div class="form-field">
      <label for="orderId">Work Order ID</label>
      <input type="text" id="orderId" name="orderId" required>
    </div>

    <div class="form-field">
      <label for="requestedBy">Requested By</label>
      <input type="text" id="requestedBy" name="requestedBy" required>
    </div>

    <div class="form-field">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" required>
    </div>

    <div class="form-field">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" required>
    </div>

    <div class="form-field">
      <label for="description">Work Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-field">
      <button type="submit" class="submit-button">Submit</button>
    </div>

    <div class="message success" id="successMessage">✅ Work order submitted successfully!</div>
    <div class="message error" id="errorMessage">⚠️ Please complete all required fields.</div>
  </form>

  <script>
    const form = document.getElementById('workOrderForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      const orderId = document.getElementById('orderId').value.trim();
      const requestedBy = document.getElementById('requestedBy').value.trim();
      const department = document.getElementById('department').value.trim();
      const dueDate = document.getElementById('dueDate').value;
      const description = document.getElementById('description').value.trim();

      if (orderId && requestedBy && department && dueDate && description) {
        successMessage.style.display = 'block';
        form.reset();
        setTimeout(() => successMessage.style.display = 'none', 3000);
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
      }
    });
  </script>

</body>
</html>
