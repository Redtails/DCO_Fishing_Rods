<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Segoe UI", Roboto, sans-serif; background-color: #f2f2f2; margin:0; padding:0;
      display:flex; justify-content:center; align-items:center; min-height:100vh; }
    form { background:#fff; padding:30px 40px; border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1); width:100%; max-width:600px; }
    h2 { text-align:center; margin-bottom:25px; color:#333; }
    .form-field { margin-bottom:20px; }
    label { display:block; margin-bottom:8px; font-weight:600; color:#333; }
    input, textarea, button { width:100%; padding:12px; font-size:16px;
      border:1px solid #ccc; border-radius:6px; box-sizing:border-box;
      transition:border-color .2s; }
    input:focus, textarea:focus { border-color:#0078d7; outline:none; }
    .submit-button { background:#0078d7; color:#fff; border:none;
      cursor:pointer; padding:12px; border-radius:6px; transition:background-color .2s; }
    .submit-button:hover { background:#005fa3; }
    .message { margin-top:15px; padding:12px; border-radius:6px;
      display:none; font-weight:500; text-align:center; }
    .success { background:#e0f7e9; color:#2e7d32; }
    .error   { background:#fdecea; color:#b00020; }
  </style>
</head>
<body>
  <form id="maintenanceForm" novalidate>
    <h2>Maintenance Request</h2>
    <div class="form-field">
      <label for="machineId">Machine ID / Name</label>
      <input type="text" id="machineId" required>
    </div>
    <div class="form-field">
      <label for="reportedBy">Requested By (User ID)</label>
      <input type="number" id="reportedBy" required>
    </div>
    <div class="form-field">
      <label for="description">Issue Description</label>
      <textarea id="description" rows="4" required></textarea>
    </div>
    <button type="submit" class="submit-button">Submit Request</button>
    <div class="message success" id="successMessage">‚úÖ Request submitted successfully!</div>
    <div class="message error"   id="errorMessage">‚ö†Ô∏è There was an error submitting the request.</div>
  </form>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const form   = document.getElementById('maintenanceForm');
      const okMsg  = document.getElementById('successMessage');
      const errMsg = document.getElementById('errorMessage');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        okMsg.style.display = errMsg.style.display = 'none';

        // Build payload
        const payload = {
          equipmentId:      document.getElementById('machineId').value.trim(),
          requestedBy:      Number(document.getElementById('reportedBy').value),
          issueDescription: document.getElementById('description').value.trim()
        };

        // Log payload
        console.log('üîç maintenance-request payload:', payload);

        // Validation
        if (!payload.equipmentId || !payload.requestedBy || !payload.issueDescription) {
          errMsg.textContent = '‚ö†Ô∏è Please fill out all fields correctly.';
          return errMsg.style.display = 'block';
        }

        // Send to server
        try {
          const res = await fetch('/api/maintenance-request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error(`Status ${res.status}`);

          form.reset();
          okMsg.style.display = 'block';
          setTimeout(() => okMsg.style.display = 'none', 3000);
        } catch (err) {
          console.error('Submit error:', err);
          errMsg.textContent = '‚ö†Ô∏è Server error ‚Äî could not save request.';
          errMsg.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
