<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection Report Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0078d7;
      outline: none;
    }

    .submit-button {
      background-color: #0078d7;
      color: #ffffff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #005fa3;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    .success {
      background-color: #e0f7e9;
      color: #2e7d32;
    }

    .error {
      background-color: #fdecea;
      color: #b00020;
    }
  </style>
</head>
<body>

  <form id="inspectionForm" action="#" method="POST" novalidate>
    <h2>Inspection Report</h2>

    <div class="form-field">
      <label for="inspectorName">Inspector Name</label>
      <input type="text" id="inspectorName" name="inspectorName" required>
    </div>

    <div class="form-field">
      <label for="inspectionDate">Inspection Date</label>
      <input type="date" id="inspectionDate" name="inspectionDate" required>
    </div>

    <div class="form-field">
      <label for="itemInspected">Item Inspected</label>
      <input type="text" id="itemInspected" name="itemInspected" required>
    </div>

    <div class="form-field">
      <label for="result">Inspection Result</label>
      <select id="result" name="result" required>
        <option value="">-- Select Result --</option>
        <option value="pass">Pass</option>
        <option value="fail">Fail</option>
        <option value="rework">Rework Required</option>
      </select>
    </div>

    <div class="form-field">
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Optional notes..."></textarea>
    </div>

    <div class="form-field">
      <button type="submit" class="submit-button">Submit</button>
    </div>

    <div class="message success" id="successMessage">✅ Report submitted successfully!</div>
    <div class="message error" id="errorMessage">⚠️ Please complete all required fields.</div>
  </form>

  <script>
    const form = document.getElementById('inspectionForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';

      const inspector = document.getElementById('inspectorName').value.trim();
      const date = document.getElementById('inspectionDate').value;
      const item = document.getElementById('itemInspected').value.trim();
      const result = document.getElementById('result').value;

      if (inspector && date && item && result) {
        successMessage.style.display = 'block';
        form.reset();
        setTimeout(() => successMessage.style.display = 'none', 3000);
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => errorMessage.style.display = 'none', 3000);
      }
    });
  </script>

</body>
</html>
